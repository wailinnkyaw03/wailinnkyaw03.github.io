<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading" onclick="changeColor()">Create Element</h1>
    <button onclick="create_element()">Create Element</button>
    <br><br><br>
    <input type="text" name="name" id="name">
    <button onclick="adding()">Add</button>
    <ul id="ulist">
        <li>Aung Myat Thu</li>
    </ul>

    <script>
        function create_element(){
            let h3 = document.createElement("h3");
            console.log(h3);
            h3.innerHTML='Create h3 Element';
            console.log(h3);
            document.body.appendChild(h3);

        }

        function adding(){
            //alert('hello');
            let name = document.querySelector("#name").value;
            console.log(name);
            let li = document.createElement('li');
            li.innerHTML = name;
            console.log(li);
            let ulist = document.querySelector("#ulist");
            ulist.appendChild(li);

        }

        function changeColor(){
            //alert('Hello');
            let heading = document.querySelector("#heading");
            let attr = heading.getAttribute('style');
            console.log(attr);
            if (attr){
                heading.removeAttribute('style');
            }else{
                heading.setAttribute('style', 'color:red;');
            }
        }
    </script>
</body>
</html>
